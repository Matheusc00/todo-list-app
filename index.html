<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,700;0,900;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <main class="app">
       <section class="greeting">
        <h2 class="title">
           OlÃ¡, <input type="text" id="name" placeholder="Seu nome aqui!"> 
        </h2>
       </section>

       <section class="create-todo">
        <h3>Criar Tarefa</h3>
        <form id="new-todo-form">
            <h4>Qual a tarefa de hoje?</h4>
            <input 
            type="text" 
            placeholder="Digite a sua tarefa..."
            name="content" 
            id="content">

            <h4>Escolha a categoria</h4>
            <div class="options">
               
                <label>
                    <input type="radio" name="category" id="category1" value="business" /> 
                    <span class="bubble business"></span>
                    <div>Trabalho</div>
                </label>

                <label>
                    <input type="radio" name="category" id="category2" value="personal" />
                    <span class="bubble personal"></span>
                    <div>Pessoal</div>
                </label>

            </div>

            <input type="submit" value="Adicionar Tarefa">
        </form>
       </section>

       <section class="todo-list">
        <h3>Lista de Tarefas</h3>
        <div class="list" id="todo-list">
            
        </div>
       </section>
    </main>
</body>
</html>
